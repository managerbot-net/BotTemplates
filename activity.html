<head>
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">

<body background="https://i.ibb.co/XyfC38r/daily.png">
    <div>
        <img id="botAvatar" src="[botAvatar]">
        <div id="botName">
            [botName]
        </div>
    </div>
    <div id="title">[Username] [activityLength] statistics</div>
    <div id="playedGamesCount">[playedGamesCount]</div>
    <div id="totalMoneyEarned">[totalMoneyEarned]</div>
    <div id="luckiestGame">[luckiestGame]</div>
    <div id="totalWinRate">[totalWinRate]</div>
    <div id="mostPlayedGameName">[mostPlayedGameName]</div>
    <div id="mostPlayedGameCount">[mostPlayedGameCount]</div>
    <div id="mostPlayedGameMoneyEarned">[mostPlayedGameMoneyEarned]</div>
    <div id="mostPlayedGameWinRate">[mostPlayedGameWinRate]</div>
    <div id="chartContainer"></div>
    <div id="totalActivityHours">Total: [totalActivityHours] hours</div>
</body>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
window.onload = function() {

    CanvasJS.addColorSet("customColorSet",
    [
        "#4661EE",
        "#EC5657",
        "#1BCDD1",
        "#8FAABB",
        "#B08BEB",
        "#3EA0DD",
        "#F5A52A",
        "#23BFAA",
        "#FAA586",
        "#EB8CC6",
    ]);

    var chart = new CanvasJS.Chart("chartContainer", {
        backgroundColor: "transparent",
        colorSet: "customColorSet",
        exportEnabled: false,
        zoomEnabled:false,

        legend : {
        fontSize:33,
        fontColor: "white",
        verticalAlign: "center",
        horizontalAlign: "left"
        },
        
        data: 
        [
            {
                type: "pie",
                indexLabelFontSize: 25,
                indexLabelFontStyle:"bold",
                animationEnabled: false,
                yValueFormatString: "# ##0.#h",
                indexLabelPlacement: "inside",
                indexLabel: "{y}",
                showInLegend: true,
                dataPoints: [
                    [gameActivityData]
                ]
            }
        ]
    });
    chart.render();
}
</script>

<!DOCTYPE html>
<html lang='cs'>
  <head>
    <meta charset='utf-8'>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
      background-image: url("[background-image]");
      background-repeat: no-repeat;
      height: 1080px;
      width: 1920px;
    }

    #botAvatar {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      left: 5px;
      top: 3px;
      position: absolute;
    }

    header {
      background-color: #02548F;
      height: 55px;
      position: fixed;
      width: 1920px;
    }

    #botName {
      font-size: 38px;
      font-family: 'Orbitron', sans-serif;
      left: 70px;
      top: 3px;
      position: relative;
      vertical-align: baseline;
      color:black;
      padding: 1px;
    }

    #divFooter {
      position: absolute;
      width: 1920px;
      top: 1060px;
      height: 20px;
      left: 0;
      background-color:#02548F;
    }

    #chartContainer {
      position:absolute;
      top: 65px;
      height: 930px;
      width: 1900px;
      left: 10px;
    }

    #title {
      position: absolute;
      top: 70px;
      font-size: 38px;
      font-family: 'Orbitron', sans-serif;
      color: aliceblue;
      width: 1920px;
      text-align: center;
      text-transform: capitalize;
    }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">

    <script>
      window.onload = function () {
      
        CanvasJS.addColorSet("customColorSet",
        [
            "#4661EE",
            "#EC5657",
            "#1BCDD1",
            "#8FAABB",
            "#B08BEB",
            "#3EA0DD",
            "#F5A52A",
            "#23BFAA",
            "#FAA586",
            "#EB8CC6",
        ]);

      var chart = new CanvasJS.Chart("chartContainer", {
        backgroundColor: "transparent",
        colorSet: "customColorSet",
        exportEnabled: false,
        zoomEnabled:false,

        axisY: {
          labelFontSize: 25,
          labelFontColor: "white",
			  },
        axisX: {
          labelFontSize: 30,
          labelFontColor: "white",
          labelPlacement: "inside",
          labelAutoFit: true
			  },

        data: [{
          type: "column",
          indexLabel: "{y}",
          indexLabelFontColor: "white",
          animationEnabled: false,
          indexLabelFontStyle:"bold",
          yValueFormatString: "# ##0.#h",
          indexLabelFontSize: 25,
          indexLabelPlacement: "outside",
          dataPoints: [
            { label: "Hexxy", y: 71 },
            { label: "SirSecurity", y: 55 },
            { label: "Hi! I'm Elfo!", y: 50 },
            { label: "Sysel", y: 65 },
            { label: "Chrispekt", y: 92},
            { label: "DAD√ÅK", y: 68 },
            { label: "FyxKingüëë", y: 20 },
            { label: "chvo_dan", y: 71 },
            { label: "Kamar√°d", y: 54 },
            { label: "Famfulinda", y: 60 }
          ]
        }]
      });
      chart.render();
      
      }
      </script>
  </head>
  <body>

  <header>
      <img id ="botAvatar" src="[botAvatar]">
      <div id="botName">[botName]</div>
  </header>

  <div id="title">Monthly Most active user<div>

  <div id="chartContainer"></div>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <div id="divFooter"></div>

  </body>
</html>
